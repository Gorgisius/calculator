<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="display">0</p>
        </div>
        <div class="buttons">
            <button data-tipo="especial" data-accion="borrar" id="AC">AC</button>
            <button data-tipo="especial" data-accion="invertir" id="invertir">+/-</button>
            <button data-tipo="operacion" data-accion="modulo" id="modulo">%</button>
            <button data-tipo="operacion" data-accion="division" id="dividir">/</button>
            <button data-tipo="numero" data-valor="7" id="siete">7</button>
            <button data-tipo="numero" data-valor="8" id="ocho">8</button>
            <button data-tipo="numero" data-valor="9" id="nueve">9</button>
            <button data-tipo="operacion" data-accion="producto" id="multiplicar">*</button>
            <button data-tipo="numero" data-valor="4" id="cuatro">4</button>
            <button data-tipo="numero" data-valor="5" id="cinco">5</button>
            <button data-tipo="numero" data-valor="6" id="seis">6</button>
            <button data-tipo="operacion" data-accion="resta" id="restar">-</button>
            <button data-tipo="numero" data-valor="1" id="uno">1</button>
            <button data-tipo="numero" data-valor="2" id="dos">2</button>
            <button data-tipo="numero" data-valor="3" id="tres">3</button>
            <button data-tipo="operacion" data-accion="suma" id="sumar">+</button>
            <button data-tipo="numero" data-valor="0" id="zero">0</button>
            <button data-tipo="numero" data-valor="." id="punto">.</button>
            <button data-tipo="especial" data-accion="resultado" id="igual">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
